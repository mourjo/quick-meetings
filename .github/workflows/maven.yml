name: Maven Build on demo-1-server-never-returns-5xx

on:
  push:
    branches: [ "demo-1-server-never-returns-5xx" ]
  pull_request:
    branches: [ "demo-1-server-never-returns-5xx" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Run docker-compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./docker-compose.yml"
      - name: Apply bugfixes that are being demoed
        run: ./fix-1-json-bug.sh && ./fix-2-exception-handling.sh
      - name: Build with Maven
        run: mvn -B package --file pom.xml
